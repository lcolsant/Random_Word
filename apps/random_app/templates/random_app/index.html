<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Word Generator</title>
</head>
<body>
    <!-- <h1>Random Word (attempt #:{{number}}) </h1> -->
    <h1>Random Word (attempt # {{request.session.counter}} ) </h1>
    <form action="/" method="POST" >
        {% csrf_token %}
            <input type="text" name='rand_word' value={{rand_word}}>
            <input type="submit" value='Generate'>
    </form>
</body> 
</html>
